services:
  # ==============================
  # üî¥ Redis (Channels y Celery)
  # ==============================

  redis:
    image: redis:latest
    container_name: hr_redis
    restart: always
    ports:
      - "6379:6379"

  # ==============================
  # üü¢ PostgreSQL
  # ==============================
  db:
    image: postgres:15-alpine
    container_name: hr_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: hr_tickets_db
      POSTGRES_USER: hr_user
      POSTGRES_PASSWORD: Nintendokevin123
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U hr_user -d hr_tickets_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==============================
  # ‚öôÔ∏è Backend (Django + Daphne)
  # ==============================
  backend:
    build: ./backend
    container_name: hr_backend
    command: >
      sh -c "python manage.py migrate &&
             daphne -b 0.0.0.0 -p 8000 hr_backend.asgi:application"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DB_ENGINE: postgresql
      DB_NAME: hr_tickets_db
      DB_USER: hr_user
      DB_PASSWORD: Nintendokevin123
      DB_HOST: db
      DB_PORT: "5432"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: on-failure

  # ==============================
  # üß† Celery Worker
  # ==============================
  celery:
    build: ./backend
    container_name: hr_celery
    command: celery -A hr_backend worker -l info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      backend:
        condition: service_started
    volumes:
      - ./backend:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: always

  # ==============================
  # ‚è∞ Celery Beat
  # ==============================
  celery_beat:
    build: ./backend
    container_name: hr_celery_beat
    command: celery -A hr_backend beat -l info
    depends_on:
      celery:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: always

  # ==============================
  # üíª Frontend (Vite + React)
  # ==============================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hr_frontend
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      backend:
        condition: service_started
    restart: always

# ==============================
# üì¶ Vol√∫menes persistentes
# ==============================
volumes:
  postgres_data:
