services:
  redis:
    image: redis:latest
    container_name: hr_redis
    restart: always

  db:
    image: postgres:15-alpine
    container_name: hr_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: hr_tickets_db
      POSTGRES_USER: hr_user
      POSTGRES_PASSWORD: Nintendokevin123
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U hr_user -d hr_tickets_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build: ./backend
    container_name: hr_backend
    command: >
      sh -c "sleep 10 &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             daphne -b 0.0.0.0 -p 8000 hr_backend.asgi:application"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DB_ENGINE=postgresql
      - DB_NAME=hr_tickets_db
      - DB_USER=hr_user
      - DB_PASSWORD=Nintendokevin123
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1,192.168.50.68,0.0.0.0
      - CORS_ALLOWED_ORIGINS=http://192.168.50.68:5173,http://localhost:5173
      - CSRF_TRUSTED_ORIGINS=http://192.168.50.68:5173
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TZ=America/Bogota
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hr_frontend
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    ports:
      - "0.0.0.0:5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://192.168.50.68:8000
      - VITE_APP_TITLE=HR Tickets Demo
    depends_on:
      backend:
        condition: service_started
    restart: always

  scheduler:
    build: ./backend
    container_name: hr_scheduler
    command: python scheduler.py
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=False
      - DB_ENGINE=postgresql
      - DB_NAME=hr_tickets_db
      - DB_USER=hr_user
      - DB_PASSWORD=Nintendokevin123
      - DB_HOST=db
      - DB_PORT=5432
      - TZ=America/Bogota
    depends_on:
      db:
        condition: service_healthy
    restart: always

  celery:
    build: ./backend
    container_name: hr_celery
    command: celery -A hr_backend worker -l info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TZ=America/Bogota
    restart: always

  celery_beat:
    build: ./backend
    container_name: hr_celery_beat
    command: celery -A hr_backend beat -l info
    depends_on:
      celery:
        condition: service_started
    volumes:
      - ./backend:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TZ=America/Bogota
    restart: always

volumes:
  postgres_data:
  static_volume:
